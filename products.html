<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harkous Shop — Products</title>
<style>
:root {
  --bg: #fff;
  --fg: #111;
  --accent: #6b3b2f;
  --card-bg: #f8f6f4;
  --radius: 12px;
  --maxw: 1200px;
}

/* RESET */
* { box-sizing:border-box; margin:0; padding:0; }
body { 
  font-family: system-ui, Segoe UI, Roboto, Arial; 
  color: var(--fg); 
  background: repeating-linear-gradient(
    45deg,
    #fff,
    #fff 20px,
    #f3f0eb 20px,
    #f3f0eb 40px
  );
}

/* --- LOADER --- */
#loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#fff; display:flex; justify-content:center; align-items:center; z-index:5000; }
.loader-dots { display:flex; gap:10px; }
.loader-dots div { width:20px; height:20px; background: var(--accent); border-radius:50%; animation: bounce 0.6s infinite alternate; }
.loader-dots div:nth-child(2) { animation-delay: 0.2s; }
.loader-dots div:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }

/* HEADER / TOPBAR */
header {background:linear-gradient(90deg,#000,#6b3b2f); color:#fff; position:relative; z-index:1000;}
.topbar {max-width:var(--maxw); margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:14px; position:relative;}
.logo {display:flex; align-items:center; gap:12px; font-weight:700; font-size:18px;}
.logo svg {width:40px; height:40px; flex-shrink:0;}
.logo div {line-height:1.2;}
nav {display:flex; gap:16px; align-items:center;}
nav a {color:#fff; text-decoration:none; padding:8px 12px; border-radius:8px; transition: all 0.2s;}
nav a.active { background: rgba(255,255,255,0.08); }
nav a:hover { background: rgba(255,255,255,0.08); }

/* HAMBURGER */
.hamburger {display:none; flex-direction:column; gap:5px; cursor:pointer; z-index:1001;}
.hamburger div {height:3px; width:24px; background:#fff; border-radius:2px; transition: all 0.3s;}
.hamburger.active div:nth-child(1) {transform: rotate(45deg) translate(5px,5px);}
.hamburger.active div:nth-child(2) {opacity:0;}
.hamburger.active div:nth-child(3) {transform: rotate(-45deg) translate(5px,-5px);}

/* DROPDOWN MENU */
.nav-dropdown {position:fixed; top:0; right:-260px; width:260px; height:100%; background:#111; display:flex; flex-direction:column; padding-top:60px; transition:right 0.3s ease; z-index:2000;}
.nav-dropdown.show {right:0;}
.nav-dropdown a {color:#fff; text-decoration:none; padding:16px 24px; border-bottom:1px solid #222; transition: all 0.2s;}
.nav-dropdown a:hover {background:#6b3b2f; color:#fff; transform: translateX(5px);}

/* PRODUCTS GRID */
.products-grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:1rem; max-width:var(--maxw); margin:0 auto; padding:1rem; padding-top:80px;}
.product-card {background: var(--card-bg); border-radius: var(--radius); padding:1rem; text-align:center; cursor:pointer; transition: transform 0.3s;}
.product-card:hover {transform: translateY(-5px);}
.product-card img {width:100%; border-radius: var(--radius);}
.view-btn {margin-top:0.5rem; padding:0.5rem 1rem; border:none; background:var(--accent); color:#fff; border-radius:5px; cursor:pointer; white-space: nowrap;}

/* MODAL */
.modal {display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 3000; padding: 0.5rem;}
.modal-content {display: flex; gap: 1rem; max-width: 500px; width: 100%; background: #fff; border-radius: var(--radius); padding: 0.8rem; flex-wrap: nowrap; position: relative; align-items: flex-start;}
.modal-content img {flex: 0 0 120px; max-width: 120px; border-radius: var(--radius); height: auto;}
.modal-info { flex: 1 1 auto; }
.modal-info h2 {margin-bottom:0.3rem; font-size:16px;}
.modal-info p {margin-bottom:0.2rem; font-size:14px;}
.close {position:absolute; top:6px; right:10px; font-size:22px; color:#111; cursor:pointer;}

/* MEDIA QUERIES */
@media(max-width:1024px){.products-grid {grid-template-columns:repeat(auto-fill,minmax(150px,1fr));}}
@media(max-width:800px){nav {display:none;} .hamburger {display:flex;} .products-grid {grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}}
@media(max-width:600px){.products-grid {grid-template-columns:repeat(auto-fill,minmax(120px,1fr));}}
@media(max-width:425px){.products-grid {grid-template-columns:repeat(2,1fr); gap:8px;} .product-card .view-btn {padding:0.4rem 0.7rem; font-size:13px;} .modal-content {max-width: 95%; flex-direction: row; align-items: flex-start; padding: 0.5rem;} .modal-content img {flex: 0 0 80px; max-width: 80px; margin-right:0.5rem; margin-bottom:0;} .modal-info {flex:1 1 auto; text-align:left; padding:0 0.3rem;} .modal-info h2{font-size:14px;} .modal-info p{font-size:12px;}}
@media(max-width:320px){.modal-content img {flex:0 0 70px; max-width:70px;} .modal-info h2{font-size:13px;} .modal-info p{font-size:11px;} .product-card .view-btn{font-size:12px; padding:0.3rem 0.6rem;} .topbar{flex-direction:row; align-items:center; justify-content:space-between; padding:10px;} .logo div{font-size:14px;} .nav-dropdown{width:220px;}}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="loader-dots"><div></div><div></div><div></div></div>
</div>

<header>
  <div class="topbar">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <rect x="12" y="20" width="40" height="36" rx="6" ry="6" fill="white" stroke="#6b3b2f" stroke-width="3"/>
        <path d="M20 36 Q32 48 44 36" stroke="#6b3b2f" stroke-width="3" fill="none"/>
      </svg>
      <div>
        Harkous Shop
        <div style="font-size:12px;color:rgba(255,255,255,0.8)">Shoes & Bags — Lebanon</div>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html" class="active">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>

    <div class="nav-dropdown" id="navDropdown">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<div class="products-grid" id="productsGrid"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img src="" alt="" id="modal-img">
    <div class="modal-info">
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-size"></p>
      <p id="modal-category"></p>
      <p id="modal-description"></p>
    </div>
  </div>
</div>

<script>
const hamburger = document.getElementById('hamburger');
const dropdown = document.getElementById('navDropdown');
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  dropdown.classList.toggle('show');
});

// Loader fade
window.addEventListener('load', () => {
  const loader = document.getElementById('loader');
  setTimeout(() => {
    loader.style.opacity = 0;
    setTimeout(() => loader.style.display = 'none', 500);
  }, 1500);
});

// Load products from localStorage
const productsGrid = document.getElementById('productsGrid');
const products = JSON.parse(localStorage.getItem('products')) || [];

function renderProducts(){
  productsGrid.innerHTML = '';
  products.forEach((p,index)=>{
    const div = document.createElement('div');
    div.className = 'product-card';
    div.dataset.name = p.name;
    div.dataset.price = `$${p.price}`;
    div.dataset.size = p.size || 'S/M/L';
    div.dataset.category = p.category;
    div.dataset.description = p.description || 'Premium quality and stylish design.';
    div.innerHTML = `
      <img src="${p.images[0]}" alt="${p.name}">
      <h2>${p.name}</h2>
      <p>$${p.price}</p>
      <button class="view-btn">View More</button>
    `;
    productsGrid.appendChild(div);
  });
}
renderProducts();

// Modal
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalName = document.getElementById('modal-name');
const modalPrice = document.getElementById('modal-price');
const modalSize = document.getElementById('modal-size');
const modalCategory = document.getElementById('modal-category');
const modalDescription = document.getElementById('modal-description');
const closeBtn = modal.querySelector('.close');

document.addEventListener('click', e => {
  if(e.target.classList.contains('view-btn')){
    const card = e.target.closest('.product-card');
    modalImg.src = card.querySelector('img').src;
    modalName.textContent = card.dataset.name;
    modalPrice.textContent = "Price: " + card.dataset.price;
    modalSize.textContent = "Size: " + card.dataset.size;
    modalCategory.textContent = "Category: " + card.dataset.category;
    modalDescription.textContent = card.dataset.description;
    modal.style.display = 'flex';
  }
});
closeBtn.addEventListener('click', ()=>modal.style.display='none');
window.addEventListener('click', e=>{if(e.target===modal) modal.style.display='none';});
</script>

</body>
</html>
