<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About — Harkous Shop</title>
<style>
:root {
  --bg:#fff;
  --fg:#111;
  --accent:#6b3b2f;
  --radius:12px;
  --maxw:1000px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:"Segoe UI",Arial,sans-serif;
  background:var(--bg);
  color:var(--fg);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header{
  background:linear-gradient(90deg,#000,var(--accent));
  color:#fff;
  padding:1.5rem;
  text-align:center;
  font-size:1.5rem;
}
main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2rem;
}
.about-container{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
  gap:2rem;
  max-width:var(--maxw);
  margin:auto;
}
.about-text{
  flex:1 1 450px;
}
.about-text h2{
  color:var(--accent);
  font-size:1.8rem;
  margin-bottom:1rem;
}
.about-text p{
  font-size:1.1rem;
  line-height:1.6;
  margin-bottom:1rem;
}
.about-image{
  flex:1 1 400px;
  display:flex;
  justify-content:center;
}
.about-image img{
  width:100%;
  max-width:400px;
  border-radius:var(--radius);
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  object-fit:cover;
}
footer{
  background:#000;
  color:#fff;
  text-align:center;
  padding:1rem;
  margin-top:auto;
}

/* Responsive */
@media (max-width:700px){
  .about-container{
    flex-direction:column;
    text-align:center;
  }
  .about-text h2{
    font-size:1.5rem;
  }
}
</style>
</head>
<body>

<header>About Harkous Shop</header>

<main>
  <div class="about-container">
    <div class="about-text">
      <h2 id="aboutTitleEn">Harkous Shop</h2>
      <p id="aboutContentEn">Welcome to Harkous Shop, where quality meets tradition and modern fashion.</p>

      <h2 id="aboutTitleAr" dir="rtl" style="margin-top:1.5rem;">هركوس شوب</h2>
      <p id="aboutContentAr" dir="rtl">مرحبًا بكم في هركوس شوب، حيث تلتقي الجودة بالأناقة والتقاليد الحديثة.</p>
    </div>

    <div class="about-image">
      <img id="aboutImage" src="images/about.jpg" alt="About Image">
    </div>
  </div>
</main>

<footer>© 2025 Harkous Shop. All Rights Reserved.</footer>

<script>
// Load About Info from localStorage (if available)
const saved = JSON.parse(localStorage.getItem('aboutInfo'));
if(saved){
  document.getElementById('aboutTitleEn').textContent = saved.titleEn || 'Harkous Shop';
  document.getElementById('aboutContentEn').textContent = saved.contentEn || '';
  document.getElementById('aboutTitleAr').textContent = saved.titleAr || '';
  document.getElementById('aboutContentAr').textContent = saved.contentAr || '';
  if(saved.image) document.getElementById('aboutImage').src = saved.image;
}
</script>

</body>
</html>
